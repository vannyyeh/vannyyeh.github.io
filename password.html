<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required - Vanny Yeh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .password-box {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border: 1.4px solid rgba(0, 0, 0, 0.04);
            border-radius: 8px;
            background-color: #ffffff;
        }
        
        .password-title {
            font-family: 'Georgia', serif;
            font-weight: 400;
            font-size: 24px;
            color: #0a0a0a;
            margin-bottom: 10px;
        }
        
        .password-subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #717182;
            margin-bottom: 30px;
        }
        
        .password-input-group {
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .password-input:focus {
            border-color: #0a0a0a;
        }
        
        .password-error {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #d32f2f;
            margin-top: 10px;
            display: none;
        }
        
        .password-error.show {
            display: block;
        }
        
        .password-button {
            width: 100%;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #ffffff;
            background-color: #0a0a0a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .password-button:hover {
            opacity: 0.8;
        }
        
        .password-button:active {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-box">
            <h1 class="password-title">Password Required</h1>
            <p class="password-subtitle">This project is password protected. Please enter the password to continue.</p>
            
            <form id="passwordForm">
                <div class="password-input-group">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="password-input" 
                        placeholder="Enter password"
                        autocomplete="off"
                        required
                    >
                    <div class="password-error" id="passwordError">Incorrect password. Please try again.</div>
                </div>
                <button type="submit" class="password-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'vanny2026';
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');
        
        // Get project parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const project = urlParams.get('project');
        
        // Store project in sessionStorage for redirect after password
        if (project) {
            sessionStorage.setItem('pendingProject', project);
        }
        
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // Clear error
                passwordError.classList.remove('show');
                passwordInput.value = '';
                
                // Store password in sessionStorage for this session
                sessionStorage.setItem('passwordVerified', 'true');
                
                // Get the project from sessionStorage
                const pendingProject = sessionStorage.getItem('pendingProject');
                
                if (pendingProject) {
                    // Try to redirect to project page
                    const projectPage = `${pendingProject}.html`;
                    // For now, redirect to home since project pages don't exist yet
                    // When you create the project pages, this will work automatically
                    window.location.href = projectPage;
                } else {
                    // No project specified, go back to home
                    window.location.href = 'index.html';
                }
            } else {
                // Show error
                passwordError.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // Focus input on load
        passwordInput.focus();
    </script>
</body>
</html>
